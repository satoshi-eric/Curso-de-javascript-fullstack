<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flexbox #03</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>

        .flex-container {
            display: flex;
            flex-direction: column;
        }

        .flex-container div {
            margin: 0;
            flex-basis: 100px;
            width: 200px; /* vai perder */
        }

        .flex-container div:nth-child(4) {
            /* grow shrink basis */
            flex: 3 6 100px;
        }

        .flex-container {
            width: 300px;
            width: 600px;
        }

    </style>
</head>

<body>
    <div class="flex-container tag no-label">
        <div class="tag no-label">1</div>
        <div class="tag no-label">2</div>
        <div class="tag no-label">3</div>
        <div class="tag no-label">4</div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
